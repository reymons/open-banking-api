services:
  db:
    image: postgres:15-alpine
    container_name: db
    hostname: ${DB_HOST}
    networks:
      - main
    ports:
      - ${DB_EXTERNAL_PORT}:${DB_PORT}
    environment:
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/open_banking
    volumes:
      - db-data:/var/lib/postgresql/data/open_banking
    restart: always

  internal:
    image: ${DOCKER_IMG_INTERNAL}
    container_name: internal
    hostname: internal
    networks:
      - main
    ports:
      - 80:80
    environment:
      APP_ENV: ${APP_ENV}
      SERVER_HOST: internal
      SERVER_PORT: 80
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    restart: always
    depends_on:
      - db

volumes:
  db-data:   

networks:
  main:
    driver: bridge
